<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="procedimentos.css">
</head>

<body>
    <header>
        <img src="../../img/back.png" alt="voltar" onclick="window.location.href='../ajustes.html'">
        <h1>Procedimentos</h1>
        <button id="novoProcedimento">Novo</button>
    </header>

    <div class="modal" id="modal">
        <form id="formProcedimento">
            <input type="text" id="procedimentoInput" placeholder="Nome do procedimento" autocomplete="off" required>
            <div class="buttons">
                <button id="cadastarProcedimento">Cadastrar</button>
                <button id="btVoltarModal">Voltar</button>
            </div>
        </form>
    </div>

    <table id="tableProcedimentos">
        <thead>
            <tr>
                <th style="width: 15%;">ID</th>
                <th style="width: 80%;">Procedimento</th>
                <th></th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="procedimentos.js"></script>
</body>

</html>
