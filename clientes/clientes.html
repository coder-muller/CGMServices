<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGM Services</title>
    <link rel="stylesheet" href="clientes.css">
</head>
<body>

    <div class="modalClientes">
        <div class="modalClientesConteudo">
            <form id="formClientes">
                <h1>Cliente</h1>
                <div class="modalLinha">
                    <input type="text" id="nomeInput" placeholder="Nome" required style="width: 70%;" autocomplete="off">
                    <input type="number" id="cpfInput" placeholder="CPF" style="width: 30%;" autocomplete="off">
                </div>
                <div class="modalLinha">
                    <input type="text" id="enderecoInput" placeholder="Endereço" style="width: 80%;" autocomplete="off">
                    <input type="number" id="numeroInput" placeholder="Número" style="width: 20%;" autocomplete="off">
                </div>
                <div class="modalLinha">
                    <input type="text" id="bairroInput" placeholder="Bairro" style="width: 50%;" autocomplete="off">
                    <input type="text" id="cidadeInput" placeholder="Cidade" style="width: 50%;" autocomplete="off">
                </div>
                <div class="modalLinha">
                    <input type="text" id="estadoInput" placeholder="Estado" style="width: 50%;" autocomplete="off">
                    <input type="number" id="cepInput" placeholder="CEP" style="width: 50%;" autocomplete="off">
                </div>
                <div class="modalLinha">
                    <input type="text" id="dtNascInput" placeholder="Data Nascimento" style="width: 40%;"
                    onkeyup="
                    var v = this.value;
                    if (v.match(/^\d{2}$/) !== null) {
                        this.value = v + '/';
                    } else if (v.match(/^\d{2}\/\d{2}$/) !== null) {
                        this.value = v + '/';
                    }" maxlength="10" autocomplete="off">
                    <input type="text" id="profissaoInput" placeholder="Profissão" style="width: 60%;" autocomplete="off">
                </div>
                <div class="modalLinha">
                    <input type="email" id="emailInput" placeholder="Email" style="width: 60%;" autocomplete="off">
                    <input type="number" id="foneInput" placeholder="Fone" required style="width: 40%;" autocomplete="off">
                </div>
                <div class="buttons">
                    <button >Salvar Cliente</button>
                    <button id="btVoltar">Voltar</button>
                </div>
            </form>
        </div>
    </div>

    <div class="action__div">
        <button id="btNovoCliente">Adicionar Novo</button>
    </div>
    <div class="table-container">
        <table id="tableClientes"> 
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Telefone</th>
                    <th>Email</th>
                    <th>Data Nascimento</th>
                    <th>Cidade</th>
                    <th>Endereço</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Maria Silva</td>
                    <td>123.456.789-00</td>
                    <td>(11) 91234-5678</td>
                    <td>maria.silva@example.com</td>
                    <td>10/02/1985</td>
                    <td>São Paulo</td>
                    <td>Av. Paulista, 1000</td>
                </tr>
                <tr>
                    <td>João Souza</td>
                    <td>987.654.321-00</td>
                    <td>(21) 99876-5432</td>
                    <td>joao.souza@example.com</td>
                    <td>15/08/1990</td>
                    <td>Rio de Janeiro</td>
                    <td>Rua das Laranjeiras, 123</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="clientes.js"></script>
</body>
</html>
